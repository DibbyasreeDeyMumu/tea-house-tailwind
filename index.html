<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea house</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
       <header class="flex pt-10 mb-20">
        <div>
            <h1 class="text-5xl md:text-7xl font-bold">It's good <br>tea time at The <br> Tea House</h1>
            <br>
            <p class="text-[#777777] w-3/4">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <br>
            <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 rounded-lg text-white font-bold text-xl">Explore More  <i class="fa-solid fa-arrow-right -rotate-45 text-xl"></i></button>
        </div>
        <div class="relative">
            <!-- image -->
             <div>
                <img class="w-full" src="images/banner.png" alt="">
             </div>
             <!-- card -->
              <div class="flex absolute items-center bg-white shadow-lg px-2 py-2 md:px-8 lg:py-4 rounded-lg top-20 md:top-80 md:left-32 lg:left-20">
                <!-- icon -->
                <div><i class="fa-solid fa-star text-[#FFC850] text-2xl"></i></div> 
                <!-- text -->
                <div>
                  <h2 class="font-bold text-xl">5.00</h2>
                  <p class="text-[#777777]">Trust pilot Ratings</p>
                </div>
              </div>
        </div>
       </header>
    </main>
</body>
</html>
